addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10

env:
  global:
  - PGPORT=5433
  - ENVCHARLOTTE=TEST

services:
  - postgresql

language: python

python:
  - "3.6"

before_install:
  - sudo sed -i -e '/local.*peer/s/postgres/all/' -e 's/peer\|md5/trust/g' /etc/postgresql/*/main/pg_hba.conf
  - sudo service postgresql restart
  - sleep 1

install:
  - pip install -r requirements.txt

before_script:
  - touch .database_secret
  - psql -c 'create database charlotte_test;' -U postgres
  - python -m scripts.init_tables

script:
  - pytest
  - sphinx-apidoc -o docs/source/_generated . tests/* main.py -e
  - make -C docs html
  - pytest --cov=. tests/ --cov-config .coveragerc --cov-report=
  - coveralls

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  local-dir: docs/build/html
  repo: DataScienceDiscord/Charlotte-Documentation
  on:
    branch: master
